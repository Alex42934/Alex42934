    <body>
        <div class="header">
            <ul class="ul">
              <li><a href="/index.html">Home</a></li>

        <h2>Who would win? Greatsword Alex or Roman Alex</h2>
        <h4>What do you think?</h4>
        <p>Vote 1 for Greatsword Alex and Vote 2 for Roman Alex</p>
        <input id="numb">
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="demo"></p>
        <img src="media/Me.JPEG" alt="Greatsword Alex" style="width:500px;height:600px;" class="img"> <img src="media/Roman.jpg" alt="Roman Alex" style="width:500px;height:600px;" class="img">
        <script>
            function myFunction() {
            // Get the value of the input field with id="numb"
            let x = document.getElementById("numb").value;
            // If x is Not a Number or less than one or greater than 10
            let text;
            if (x == 1) {
                text = "Vote for Greatsword Alex ignored";
            }
            else if (x == 2) {
                text = "Vote for Roman Alex ignored";
            }
            else {
                text = "That isn't what you're supposed to do!";
            }
            document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
